<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Fetch json example</title>

    <![endif]-->
</head>
<body>
<h1>
	Fetch json example 
</h1>
<ul>
</ul>
</body>
<script>
	var myList = document.querySelector('ul');		     			
	     //fetch('https://demo.ghost.io/ghost/api/v2/content/posts/?key=22444f78447824223cefc48062')
         fetch('https://prose.reststream.com')
	     .then(function(response) {		
	       if (!response.ok) {		
	         throw new Error("HTTP error, status = " + response.status);		
	       }		
	       return response.json();		
	     })		
	     .then(function(json) {		
	       for(var i = 0; i < json.posts.length; i++) {		
	         var listItem = document.createElement('li');		
	         listItem.innerHTML = '<strong>' + json.results[i].title + '</strong>';		
	         listItem.innerHTML += '<p>' + 'author: ' + json.results[i].author + '</p>';		
	         listItem.innerHTML +='<strong>' + json.results[i].content + '</strong>';		
	         myList.appendChild(listItem);		
	       }		
	     })		
	     .catch(function(error) {		
	       var p = document.createElement('p');		
	       p.appendChild(		
	         document.createTextNode('Error: ' + error.message)		
	       );		
	       document.body.insertBefore(p, myList);		
	     });  
</script>
</html>
